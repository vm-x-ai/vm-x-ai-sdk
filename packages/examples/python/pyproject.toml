[tool.coverage.run]
branch = true
source = [ "example" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.poetry]
name = "vm-x-ai-sdk-example"
version = "0.0.6"
description = "VM-X AI Python SDK Example"
authors = [ "VM-X Engineering <eng@vm-x.ai>" ]
maintainers = [ "VM-X Engineering <eng@vm-x.ai>" ]
license = "MIT"
repository = "https://github.com/vm-x-ai/vm-x-ai-sdk"
keywords = [ "VM-X", "AI", "SDK", "Python", "Example" ]
classifiers = [ ]
group = { }

  [[tool.poetry.packages]]
  include = "example"

  [tool.poetry.dependencies]
  python = ">=3.8.1,<4"
  blessings = "^1.7"

    [tool.poetry.dependencies.vm-x-ai-sdk]
    path = "../../python"
    develop = true

    [tool.poetry.dependencies.langchain-vm-x-ai]
    path = "../../langchain/python"
    develop = true

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
  "vmxai/protos"
]
line-length = 120
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
